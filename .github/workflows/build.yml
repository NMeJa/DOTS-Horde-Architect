name: Unity Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  # Manual trigger option
  workflow_dispatch:
    inputs:
      runTests:
        description: 'Run Unity tests'
        required: true
        default: false
        type: boolean

      buildWindows:
        description: 'Build Windows version'
        required: true
        default: true
        type: boolean
      deployWindows:
        description: 'Deploy Windows version to release'
        required: true
        default: false
        type: boolean

      buildWebGL:
        description: 'Build WebGL version'
        required: true
        default: true
        type: boolean
      deployWebGL:
        description: 'Deploy WebGL version to GitHub Pages'
        required: true
        default: false
        type: boolean

jobs:
  # Check if required secrets are set
  verify-secrets:
    name: Verify Unity Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check for Unity license
        run: |
          if [[ -z "${{ secrets.UNITY_LICENSE }}" && -z "${{ secrets.UNITY_EMAIL }}" && -z "${{ secrets.UNITY_PASSWORD }}" ]]; then
            echo "::error::Unity license secrets are not set. Please set UNITY_LICENSE or both UNITY_EMAIL and UNITY_PASSWORD."
            exit 1
          fi
          echo "âœ… Unity secrets are properly configured"

  # Run tests only if explicitly enabled
  test:
    name: Unity Tests
    needs: [ verify-secrets ]
    if: github.event.inputs.runTests == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-test
          restore-keys: Library-

      - uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: all

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4  # Explicitly v4
        with:
          name: Test-Results
          path: artifacts/

  # Build for Windows
  build-windows:
    name: Build Windows
    needs: [ verify-secrets ]
    # Only run if Windows build is enabled and tests pass (if tests are running)
    if: (github.event.inputs.buildWindows == null || github.event.inputs.buildWindows == 'true') && (github.event.inputs.runTests != 'true' || needs.test.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-Windows
          restore-keys: Library-

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4  # Explicitly v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64
          retention-days: 3

  # Build for WebGL
  build-webgl:
    name: Build WebGL
    needs: [ verify-secrets ]
    # Only run if WebGL build is enabled and tests pass (if tests are running)
    if: (github.event.inputs.buildWebGL == null || github.event.inputs.buildWebGL == 'true') && (github.event.inputs.runTests != 'true' || needs.test.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-WebGL
          restore-keys: Library-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      - name: Upload WebGL Build
        uses: actions/upload-artifact@v4  # Explicitly v4
        with:
          name: Build-WebGL
          path: build/WebGL
          retention-days: 3

  # Deploy Windows build to a release
